<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <h1>Contato</h1>
            </div>
            <div class="itens_menu">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="arvores.html">Árvores</a></li>
                    <li><a href="audio.html">Áudio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <section>
            <form action="#">
                <div class="row">
                    <div class="col_25">
                        <label>Digite seu nome: </label>
                    </div>
                    <div class="col_75">
                        <input type="text" placeholder="Coloque seu nome completo">
                    </div>
                </div>
                <div class="row">
                    <div class="col_25">
                        <label>Telefone: </label>
                    </div>
                    <div class="col_75">
                        <input type="text" placeholder="(99)99999-9999">
                    </div>
                <div class="row">
                    <div class="col_25">
                <label>E-mail</label>
                    </div>
                    <div class="col_75">
                        <input type="text" placeholder="email@email.com">
                    </div>
                <div class="row">
                    <div class="col_25">
                        <label>Assunto</label>
                    </div>
                    <div class="col_75">
                        <select>
                            <option value="1">Sugestão</option>
                            <option value="2">Correção</option>
                            <option value="3">Reclamação</option>
                            <option value="4">Outro Assunto</option>
                        </select>
                    </div>
                <div class="row">
                    <div class="col_25">
                        <label>Mensagem</label>
                    </div>
                    <div class="col_75">
                        <textarea name="message" cols="30" rows="10"></textarea>
                        </textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </div>

    <footer>
        <p class="center">Aula de IW</p>
    </footer>

</body>
</html>
