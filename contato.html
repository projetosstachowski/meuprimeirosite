<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Contato</title>
</head>
<body>
    <header class="fixo">
            <div class="logo">
                <img class="img_logo" src="img/logo.png" alt="Logo">
            </div>
            <nav class="itens_menu">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="arvores.html">Árvores</a></li>
                    <li><a href="audio.html">Áudio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
    </header>

    <div class="contato">
        <div class="container">
            <section>
                <h1>Envie uma mensagem!</h1>
                <div class="form">
                    <form action="#">
                        <div class="row">
                            <div class="col_25">
                                <label>Digite seu nome: </label>
                            </div>
                            <div class="col_75">
                                <input type="text" placeholder="Coloque seu nome completo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_25">
                                <label>Telefone: </label>
                            </div>
                            <div class="col_75">
                                <input type="tel" placeholder="(99)99999-9999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_25">
                                <label>E-mail</label>
                            </div>
                            <div class="col_75">
                                <input type="email" placeholder="email@email.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_25">
                                <label>Assunto</label>
                            </div>
                            <div class="col_75">
                                <select>
                                    <option value="1">Sugestão</option>
                                    <option value="2">Correção</option>
                                    <option value="3">Reclamação</option>
                                    <option value="4">Outro Assunto</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_25">
                                <label>Mensagem</label>
                            </div>
                            <div class="col_75">
                                <textarea name="message" cols="30" rows="10"></textarea>
                                </textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p class="center">Aula de IW</p>
    </footer>

</body>
</html>
